<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>WE'RE LAUNCHING SOON</h3>
    <div class="timingBoxes">
      <div class="timingBox">
        <div id="dateDays" class="boxNum"></div>
        <div class="boxName">DAYS</div>
      </div>
      <div class="timingBox">
        <div id="dateHours" class="boxNum"></div>
        <div class="boxName">HOURS</div>
      </div>
      <div class="timingBox">
        <div id="dateMinutes" class="boxNum"></div>
        <div class="boxName">MINUTES</div>
      </div>
      <div class="timingBox">
        <div id="dateSeconds" class="boxNum"></div>
        <div class="boxName">SECONDS</div>
      </div>
    </div>

    <!-- mountain with logoes -->
    <div class="mountLogo">
      <!-- <img src="" alt=""> -->
      <img class="mount" src="/images/pattern-hills.svg" alt="moutanin" />

      <div class="icon">
        <!-- icon of facebook -->
        <img src="/images/icon-facebook.svg" alt="facebook" class="logo" />

        <!-- icon of pinterst -->
        <img src="/images/icon-pinterest.svg" alt="pinterst" class="logo" />

        <!-- icon of instagram -->
        <img src="/images/icon-instagram.svg" alt="instagram" class="logo" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
